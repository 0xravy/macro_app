<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
        .logo.vanilla:hover {
            filter: drop-shadow(0 0 2em #ffe21c);
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            {
        </div>
        <div>
            <span class="tab"></span>
            <span class="elem">x:</span>
            <span class="int" id="x">0</span>,
        </div>
        <div>
            <span class="tab"></span>
            <span class="elem">y:</span>
            <span class="int" id="y">0</span>,
        </div>
        <div>
            <span class="tab"></span>
            <span class="elem">mouse_click:</span>
            <span class="string">"<span id="mouse_click">None</span>"</span>,
        </div>
        <div>
            <span class="tab"></span>
            <span class="elem">mouse_is_press:</span>
            <span class="bool" id="mouse_is_press">false</span>,
        </div>
        <div>
            <span class="tab"></span>
            <span class="elem">key:</span>
            <span class="string">"<span id="key">None</span>"</span>,
        </div>
        <div>
            <span class="tab"></span>
            <span class="elem">key_is_press:</span>
            <span class="bool" id="key_is_press">false</span>,
        </div>
        <div>
            <span class="tab"></span>
            <span class="elem">millis:</span>
            <input class="int" id="speed_millis" type="number" value="300">,
        </div>
        <div>
            <span class="tab"></span>
            <span class="comment">/* <span id="comment">there no comment</span> */</span>
        </div>
        <div>
            }
        </div>
    </div>
</body>

</html>
